<div class="container">
  <h1>Edit Album</h1>

  <form (ngSubmit)="onSubmit()" #albumForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="album.title" 
        required
        #title="ngModel"
        class="form-control"
      >
      <div *ngIf="title.invalid && title.touched" class="error">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="artist">Artist:</label>
      <input 
        type="text" 
        id="artist" 
        name="artist" 
        [(ngModel)]="album.artist" 
        required
        #artist="ngModel"
        class="form-control"
      >
      <div *ngIf="artist.invalid && artist.touched" class="error">
        Artist is required
      </div>
    </div>

    <div class="form-group">
      <label for="releaseYear">Release Year:</label>
      <input 
        type="number" 
        id="releaseYear" 
        name="releaseYear" 
        [(ngModel)]="album.releaseYear" 
        required
        min="1900"
        max="2100"
        #releaseYear="ngModel"
        class="form-control"
      >
      <div *ngIf="releaseYear.invalid && releaseYear.touched" class="error">
        Release year is required
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="albumForm.invalid" class="btn-submit">Update</button>
      <button type="button" (click)="onCancel()" class="btn-cancel">Cancel</button>
    </div>
  </form>
</div>
