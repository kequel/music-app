<div class="container">
  <h1>Edit Song</h1>

  <form (ngSubmit)="onSubmit()" #songForm="ngForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="song.title" 
        required
        #title="ngModel"
        class="form-control"
      >
      <div *ngIf="title.invalid && title.touched" class="error">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="durationMinutes">Duration (minutes):</label>
      <input 
        type="number" 
        id="durationMinutes" 
        name="durationMinutes" 
        [(ngModel)]="song.durationMinutes" 
        required
        min="1"
        max="999"
        #durationMinutes="ngModel"
        class="form-control"
      >
      <div *ngIf="durationMinutes.invalid && durationMinutes.touched" class="error">
        Duration is required and must be at least 1 minute
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="songForm.invalid" class="btn-submit">Update</button>
      <button type="button" (click)="onCancel()" class="btn-cancel">Cancel</button>
    </div>
  </form>
</div>
